<div class="page-header">
  <h1>{{empresa.nome_fantasia}} <small>{{empresa.cnae_descricao}}</small></h1>
</div>

<div id="stats">
  <!-- TODO: gerar estatísticas em cima dos dados da empresa --> 
  <p>Total de reclamações: <strong>{{empresa.stats.value.total}}</strong></p>
  <p>Atendidas: <strong>{{empresa.stats.value.atendida}}</strong></p>
</div>

<div class="well">
  <p>{{empresa.group.length}} empresas relacionadas</p>
  <ul ng-repeat="related in empresa.group">
    <li>{{related.cnpj}} - {{related.razao_social}}</li>
  </ul>
</div>
