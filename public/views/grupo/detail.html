<h3>
  <a ng-show="grupo_stats" href="#/grupos/{{grupo_stats.id.grupo}}/2009" ng-class="getClass('2009')">2009</a> /
  <a ng-show="grupo_stats" href="#/grupos/{{grupo_stats.id.grupo}}/2010" ng-class="getClass('2010')">2010</a> /
  <a ng-show="grupo_stats" href="#/grupos/{{grupo_stats.id.grupo}}/2011" ng-class="getClass('2011')">2011</a> /
  <a ng-show="grupo_stats" href="#/grupos/{{grupo_stats.id.grupo}}" ng-class="getClass('Todos')">Todos</a>
</h3>

<header class="jumbotron subhead" id="overview">
<h1 ng-show="ano">Informações do ano: {{ano}}</h1>
<h1>{{grupo_info.name}}</h1>
</header>

<div class="row-fluid">
  <div class="span6" id="chart_div"></div>
  <div class="span6" style="height: 460px" ng-show="!reclamacoes" id="spinner"></div>
  <div class="span6" id="chart_tipo_reclamacoes"></div>
</div>

<header class="jumbotron subhead" id="overview">
  <h1 ng-show="empresas.length > 0">Empresas do Grupo</h1>
</header>
<br />
<div ng-show="empresas.length > 0">
  <table id="empresasTable" class="table table-striped table-bordered" jq-table>
    <thead>
      <tr>
        <th>CNPJ</th>
        <th>Razão Social</th>
        <th>Nome Fantasia</th>
        <th>Reclamações</th>
        <th>Detalhes</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="empresa in empresas" class="empresa">
        <td>{{empresa.cnpj}}</td>
        <td>{{empresa.razao_social}}</td>
        <td>{{empresa.nome_fantasia}}</td>
        <td>{{empresa.reclamacoes}}</td>
        <td class="center">
          <a href="/#/empresas/{{empresa.id}}" rel="tooltip">
            <button class="btn btn-success"  data-original-title="Detalhes">
              <i class="icon-zoom-in icon-white"></i>Detalhes
            </button>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <br />
</div>
